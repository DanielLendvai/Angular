<form action="">
  <div class="form-group">
    <input type="email" hinvHover="white"  name="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email" />
  </div>
  <div class="form-group">
    <input type="password" hinvHover="green"  name="password" class="form-control" [(ngModel)]="password" placeholder="Enter your password" />
  </div>
  <div class="form-group">
    <Button class="btn btn-primary" (click)="login()">Button</Button>
  </div>
</form>
