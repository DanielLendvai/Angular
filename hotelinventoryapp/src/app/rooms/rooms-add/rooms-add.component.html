is the form valid? {{ roomsForm.valid | json }}

<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom()">
  <div>
    <div class="form-group">
      <input
        required
        class="form-control"
        type="text"
        name="roomType"
        [(ngModel)]="room.roomType"
        placeholder="room type"
      />
    </div>
    <div class="form-group">
      <input
        required
        class="form-control"
        type="number"
        name="price"
        [(ngModel)]="room.price"
        placeholder="room price"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="number"
        name="humidity"
        [(ngModel)]="room.humidity"
        placeholder="humidity"
      />
    </div>
    <div class="form-group">
      <input
        #roomamenities="ngModel"
        minlength="5"
        maxlength="25"
        required
        class="form-control"
        type="text"
        name="amenities"
        [(ngModel)]="room.amenities"
        placeholder="amenities"
      />
      <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">Amenities must be between 5 - 25 characters </div>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="number"
        name="rating"
        [(ngModel)]="room.rating"
        placeholder="rating"
      />
    </div>
    <div class="form-group">
      <input
        required
        class="form-control"
        type="text"
        name="photos"
        [(ngModel)]="room.photos"
        placeholder="photos"
      />
    </div>
    <div class="form-group">
      <input
        required
        class="form-control"
        type="date"
        name="checkinTime"
        [(ngModel)]="room.checkinTime"
        placeholder="Check in"
      />
    </div>
    <div class="form-group">
      <input
        required
        class="form-control"
        type="date"
        name="checkoutTime"
        [(ngModel)]="room.checkoutTime"
        placeholder="Check out"
      />
    </div>
    <div>
      <button [disabled]="roomsForm.invalid">Add</button>
    </div>
  </div>
</form>
