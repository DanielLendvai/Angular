<!-- inline binding -->
<hinv-header></hinv-header>

<div>
  <div [hidden]="hideRooms">
    Number of rooms:
    <div [innerText]="numberOfRooms"></div>
    <!-- same as document.getElementById("numberOfRooms").innerText = numberOfRooms;  -->
  </div>
  <button (click)="toggle()">Toggle</button>
  <p>
    Available Rooms:
    {{ rooms.availableRooms > 0 ? rooms.availableRooms : "No rooms" }}
  </p>
</div>
<!-- {{roomList | json}} // for debugging  -->

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>
<div><button (click)="addRoom()">Add Room</button></div>
<div *ngIf="rooms.availableRooms > 0">
  <hinv-rooms-list
    [rooms]="roomList"
    [title]="title"
    (selectedRoom)="selectRoom($event)"
  >
  </hinv-rooms-list>
</div>
