<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Header</h3>
      <hr />
      <app-servers></app-servers>
      <hr />
      <!-- <button (click)="toggleText = !toggleText" class="btn btn-primary">Toggle details.</button> -->
      <button (click)="onToggle()" class="btn btn-primary">
        Toggle details.
      </button>
      <p *ngIf="toggleText">Some hidden text</p>
      <div
        *ngFor="let logItem of log; let i = index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'white' }"
        [ngClass]="{ white: i >= 4 }"
      >
        {{ logItem }}
      </div>
    </div>
  </div>
</div>
