<div class="flex flex-col justify-evenly">
  <h1 class="font-semibold text-4xl text-center p-14">
    all heroes and their id's
  </h1>
  <div class="max-h-screen flex flex-col flex-wrap">
    <div *ngFor="let hero of heroes" class="flex flex-col">
      <div>ID: {{ hero.id }}</div>
      <div>Name: {{ hero.name }}</div>
    </div>
    <br />
  </div>
  <h1 class="font-semibold text-4xl text-center p-14">Recent matches</h1>

  <div *ngFor="let match of recentMatches" class="flex flex-col flex-wrap border-2">
    <div>ID: {{ match.match_id }}</div>
    <div>hero id: {{ match.hero_id }}</div>
  </div>
</div>
